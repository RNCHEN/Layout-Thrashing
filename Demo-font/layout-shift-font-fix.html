<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Loading Example</title>
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata&display=swap" rel="stylesheet">
    <style>
      body {
        font-size: 48px;
      }
      /* Use Crimson Pro font for the first div */
      div:nth-child(1) {
        font-family: 'Crimson Pro', serif;
      }
      /* Use Literata font for the second div */
      div:nth-child(2) {
        font-family: 'Literata', serif;
      }
    </style>
  </head>
  <body>
    <div>Making the Web Beautiful!</div>
    <div>Making the Web Beautiful!</div>
  </body>
</html>
